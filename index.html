<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
  <!-- Sidebar start -->
    <article class="side-bar">
      <ol>
        <li>
          <div>
            <span>Step 1</span>
            <p>Your info</p>
          </div>
        </li>
        <li>
          <div>
            <span>Step 2</span>
            <p>Select plan</p>
          </div>
        </li>
        <li>
          <div>
            <span>Step 3</span>
            <p>Add-ons</p>
          </div>
        </li>
        <li>
          <div>
            <span>Step 4</span>
            <p>Summary</p>
          </div>
        </li>
      </ol>
    </article>
    <article class="side-info">
      <form novalidate>
        <div>
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <div>
          <div class="validate">
            <legend>Name</legend>
            <span class="to-appear">This field is required</span>
          </div>
          <input class="name" type="text" required placeholder="e.g. Stephen King">
        </div>
        <div>
          <div class="validate">
            <legend>Email Adress</legend>
            <span class="to-appear">This field is required</span>
          </div>
          <input class="mail" type="email" required placeholder="e.g. stephenking@lorem.com">
          </div>
        <div>
          <div class="validate">
            <legend>Phone Number</legend>
            <span class="to-appear">This field is required</span>
          </div>
          <input type="number" type="tel" required placeholder="e.g. +1 234 567 890">
        </div>
        <button>Next Step</button>
      </form>
    </article>


  <!-- Sidebar end -->

  <!-- Step 1 start -->

</main>
  
<script src="script.js"></script>
</body>
</html>
